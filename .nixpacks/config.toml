[phases.setup]
# Solo instalamos lo necesario: PHP, Composer y Node.js (sin Yarn)
nixPkgs = ["php", "composer", "nodejs"]

[phases.build]
# Construye dependencias y assets de Laravel + Vite
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm ci",
  "npm run build"
]

[start]
# Inicia el servidor Laravel
cmd = "php artisan serve --host=0.0.0.0 --port=8080"
